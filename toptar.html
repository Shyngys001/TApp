<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/toptar.css">
  <title>Toptar</title>
</head>
<body>
<div class="back">
  <a href="index.html" class="image">
    <img src="img/left-arrow 1.png" alt="">
  </a>
  <a href="index.html" class="back_word">артқа</a>
</div>
<h1 class="header">Топтар</h1>
<form action="sec.html">
  <div class="top1">
    <div class="top">
      <p class="firstGroup">Топ 1:</p>
      <input name="top1" type="text" class="firstInput">
    </div>
  </div>
  <div class="top2">
    <div class="top">
      <p class="secondGroup">Топ 2:</p>
      <input name="top2" type="text" class="secondInput">
    </div>
  </div>
  <div class="alga">
    <button onclick="saveGroup()" class="button">Алға</button>
  </div>
</form>


<p style="visibility: hidden;">bottom</p>


<script src="./script/script.js">
</script>

</body>
</html>
